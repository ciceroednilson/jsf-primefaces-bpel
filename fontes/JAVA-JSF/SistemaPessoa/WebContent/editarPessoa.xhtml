<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
	<ui:composition template="templates/layoutBase.xhtml">
         
         <ui:define name="content">
            
            <h:form>
            
            <f:metadata>    			
    			<f:viewAction action="#{editarPessoaController.init}" />
			</f:metadata>

            <p:growl id="growl" life="2000" />
              
            <p:panelGrid columns="2">
				    <f:facet name="header">
				        Editar Pessoa
				    </f:facet>
				 
				 	<h:outputText value="Código:" />
				    <p:inputText style="width:100px;" value="#{editarPessoaController.pessoaEntity.codigoPessoa}" readonly="true" />
				    
				    <h:outputText value="Nome:" />
				    <p:inputText style="width:300px;" value="#{editarPessoaController.pessoaEntity.nome}" />
				 
				     <p:outputLabel for="tipoPessoa" value="Tipo Pessoa:" />
       				 <p:selectOneMenu id="tipoPessoa" value="#{editarPessoaController.pessoaEntity.tipoPessoa}" style="width:125px">
           				 <f:selectItem itemLabel="Física" itemValue="F" />
           				 <f:selectItem itemLabel="Jurídica" itemValue="J" />            
       				 </p:selectOneMenu>
				 	
				 	  &nbsp;
				 	  <p:commandButton value="Alterar" id="Alterar" update="growl" actionListener="#{editarPessoaController.salvarAlteracao}" styleClass="ui-priority-primary" ajax="false"/>	
				 		
			  </p:panelGrid>
              
              </h:form>
              
         </ui:define>
         			
     </ui:composition>    
     
</html>
